<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .form-signin {
            max-width: 330px;
            padding: 15px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-body-tertiary">
    <main class="form-signin w-100 m-auto text-center">
        <form>
            <img class="mb-4"
                src="https://cdn.dribbble.com/userupload/5083107/file/original-c72f401a642f63f55f8c752d640f16fc.png?resize=752x&vertical=center"
                alt="" width="350" height="250">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

            <div class="form-floating">
                <input type="User Name" class="form-control" id="floatingInput">
                <label for="floatingInput">User Name</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2025</p>
        </form>
    </main>
</body>

</html>
