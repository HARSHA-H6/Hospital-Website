<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hospital Appointment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://tse3.mm.bing.net/th?id=OIP.o0w5b-moZhcPTStYzL8-pAHaEq&pid=Api&P=0&h=180');
      
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background:pink;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(163, 19, 19, 0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid blanchedalmond;
      border-radius: 5px;
    }

    button {
      background-color: blue;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: black;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Hospital Appointment Form</h2>
  <form action="/submit-appointment" method="post">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email">

    <label for="department">Department</label>
    <select id="department" name="department" required>
      <option value="">--Select Department--</option>
      <option value="general">General Medicine</option>
      <option value="cardiology">Cardiology</option>
      <option value="orthopedics">Orthopedics</option>
      <option value="neurology">Neurology</option>
      <option value="pediatrics">Pediatrics</option>
    </select>

    <label for="doctor">Preferred Doctor</label>
    <input type="text" id="doctor" name="doctor" placeholder="Optional">

    <label for="date">Preferred Date</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Preferred Time</label>
    <input type="time" id="time" name="time" required>

    <label for="message">Additional Message</label>
    <textarea id="message" name="message" rows="4" placeholder="Describe your concern or symptoms..."></textarea>

    <button type="submit">Book Appointment</button>
  </form>
</div>

</body>
</html>
